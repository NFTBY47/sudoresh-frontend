<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDO.RESH</title>
    
    <!-- Иконка сайта -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23333'/><text x='16' y='22' font-family='monospace' font-size='16' text-anchor='middle' fill='white'>9</text></svg>">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="falling-numbers" id="fallingNumbers"></div>
    
    <!-- Модальное окно для ошибок -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Ошибка</div>
            </div>
            <div class="modal-body">
                Судоку не имеет решения
            </div>
            <div class="modal-footer">
                <button class="ok-btn" id="closeModal">Хорошо</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1 class="title">SUDO.RESH</h1>
        <p class="subtitle">Алгоритмический решатель судоку</p>
        
        <div class="sudoku-platform">
            <div class="sudoku-grid" id="sudokuGrid"></div>
        </div>
        
        <!-- Виртуальная клавиатура для мобильных устройств -->
        <div class="virtual-keyboard" id="virtualKeyboard">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn clear-cell-btn" data-number="0">⌫</button>
        </div>
        
        <div class="controls">
            <div class="buttons-row">
                <button class="solve-btn" id="solveBtn">Решить</button>
            </div>
        </div>

        
        <div class="signature">create by A. Morozov, V. Sterligov</div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
