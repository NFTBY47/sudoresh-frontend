<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDO.RESH</title>
    
    <!-- Иконка сайта -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23333'/><text x='16' y='22' font-family='monospace' font-size='16' text-anchor='middle' fill='white'>9</text></svg>">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="falling-numbers" id="fallingNumbers"></div>
    
    <!-- Модальное окно для ошибок -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Ошибка</div>
            </div>
            <div class="modal-body">
                Судоку не имеет решения
            </div>
            <div class="modal-footer">
                <button class="ok-btn" id="closeModal">Хорошо</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1 class="title">SUDO.RESH</h1>
        <p class="subtitle">Алгоритмический решатель судоку</p>
        
        <div class="sudoku-platform">
            <div class="sudoku-grid" id="sudokuGrid"></div>
        </div>
        
        <div class="controls">
            <div class="buttons-row">
                <button class="solve-btn" id="solveBtn">Решить</button>
                <button class="clear-btn" id="clearBtn">Очистить</button>
            </div>
        </div>

        <!-- Добавленная подпись -->
        <div class="signature">create by A. Morozov, V. Sterligov</div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
