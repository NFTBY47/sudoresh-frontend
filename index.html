<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUDO.RESH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="theme-toggle" id="themeToggle"></div>

<div class="container">

    <header class="header">
        <h1 class="title">SUDO.RESH</h1>
        <p class="subtitle">Алгоритмический решатель судоку</p>
    </header>

    <div class="sudoku-platform">
        <div class="sudoku-grid" id="sudokuGrid"></div>
    </div>

    <div class="virtual-keyboard" id="virtualKeyboard">
        <div class="keyboard-row">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
        </div>
        <div class="keyboard-row">
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn clear-cell-btn" data-number="0">⌫</button>
        </div>
    </div>

    <div class="controls">
        <button id="solveBtn" class="solve-btn">Решить</button>
        <button id="clearBtn" class="clear-btn">Очистить</button>
    </div>

    <div class="signature">create by A. Morozov, V. Sterligov</div>

</div>

<script src="script.js"></script>
</body>
</html>
